<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sconto-heading" data-cy="ScontoCreateUpdateHeading">Create or edit a Sconto</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_giorni">Giorni attivi</label>
          <select #giorni class="form-control" name="giorni" id="field_giorni" data-cy="giorni" formControlName="giorni">
            <option value="1">Lunedì</option>
            <option value="2">Martedì</option>
            <option value="3">Mercoledì</option>
            <option value="4">Giovedì</option>
            <option value="5">Venerdì</option>
            <option value="6">Sabato</option>
            <option value="7">Domenica</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_valore">Valore</label>
          <input type="number" class="form-control" name="valore" id="field_valore" data-cy="valore" formControlName="valore" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cat">Categoria sconti</label>
          <select #cat class="form-control" name="cat" id="field_cat" data-cy="cat" formControlName="cat">
            <option>TUTTE</option>
            <option>ACTIONFIGURE</option>
            <option>ARREDAMENTO</option>
            <option>ALTRO</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_attivo">Attivo</label>
          <input type="checkbox" class="form-check" name="attivo" id="field_attivo" data-cy="attivo" formControlName="attivo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
